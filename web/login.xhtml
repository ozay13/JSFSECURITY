<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h:form id="login-form">
            <table>
                <tr>   
                    <td> <h:outputText value="Kullanıcı Adı"/></td>
                    <td><h:inputText value="#{login.username}" id="username" /></td>
                </tr> 
                <tr> 
                    <td> <h:outputText value="Şifre"/></td>
                    <td> <h:inputSecret value="#{login.password}" id="password" /></td>
                </tr>
                <tr>
                    <td>  <h:commandLink action="#{redirectPage.toIndex}" value="Index Page"/></td>
                    <td> <h:commandButton id="button" value="Login" action="#{login.doLogin}"/> </td>
                </tr>
                <tr>
                    <td></td>
                    <td> <h:messages errorClass="error" title="Login Form Hatası" /></td>
                </tr>
            </table>

        </h:form>

    </h:body>
</html>
